<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/cdn/avue@3.3.2/index.css">
    <link rel="stylesheet" href="/ehhGis/EhhGis.min.css">
    <title>%VITE_TITLE%</title>
      <style>
          body {
              margin: 0;
          }

          .loading-view {
              width: 100%;
              height: 100vh;
              background: radial-gradient(#333333, #1f1f1f);
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: center;
          }

          .loading-view>.text {
              color: #FFFFFF;
              font-size: 25px;
              margin-top: 20px;
          }
      </style>
  </head>
  <body>
    <div id="app">
        <div class="loading-view">
            <img src="/ball-triangle.svg">
            <span class="text">加载中...</span>
        </div>
    </div>
    <script src="/ehhGis/EhhGis.min.js"></script>
    <script type="module" src="/src/main.js"></script>
    <script>
      function setRem() {
        const htmlDom = document.getElementsByTagName("html")[0];
        htmlDom.style.fontSize = `62.5%`;
        let screenWidth = window.top.document.documentElement.clientWidth || window.top.document.body.clientWidth;
        let screenHeight = window.top.document.documentElement.clientHeight || window.top.document.body.clientHeight;
        // // //超宽屏
        // if (screenWidth > screenHeight * 2) {
        //   screenWidth = (screenHeight * 16) / 9;
        // } else if (screenHeight > screenWidth * 2) {
        //   //竖屏
        //   screenHeight = (screenWidth * 16) / 9;
        // }
        //设计图比例
        let baseScale = 16 / 9;

        let maxScreenSize = Math.max(screenWidth, screenHeight);
        let minScreenSize = Math.min(screenWidth, screenHeight);
        if (maxScreenSize / minScreenSize !== baseScale) {
          maxScreenSize = (16 * minScreenSize) / 9;
        }

        if (maxScreenSize >= 1920) {
          htmlDom.style.fontSize = `${(maxScreenSize * 100 * 0.625) / 1920}%`;
        }
        if (maxScreenSize <= 1440) {
          htmlDom.style.fontSize = `${(maxScreenSize * 100 * 0.625) / 1280}%`;
        }
        if (window.top.document.documentElement.clientWidth < 1400) {
          htmlDom.style.fontSize = `${(maxScreenSize * 100 * 0.625) / 1280 / 1.5}%`;
        }
      }
      setRem();
      window.onresize = function () {
        setRem();
      };
    </script>
  </body>
</html>
